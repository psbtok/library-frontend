<app-search-bar
  [authors]="authors"
  [genres]="genres"
  [languages]="languages"
  (filterChangeEvent)="filterBooks($event)"
  (searchEvent)="searchBooks($event)"
></app-search-bar>
<div class="book-container">
  <app-book-tile
    *ngFor="let book of filteredBooks"
    [book]="book"
    (click)="openBookPreview(book)"
  ></app-book-tile>
</div>
<app-book-preview
  *ngIf="selectedBook"
  [book]="selectedBook"
  (closePreviewEvent)="closeBookPreview()"
></app-book-preview>
