<div class="book-create">
  <form [formGroup]="bookForm" (ngSubmit)="createBook()">
    <h2>Create a New Book</h2>
    <div class="form-field">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" required>
    </div>

    <div class="form-field">
      <label for="author">Author</label>
      <select id="author" formControlName="author_uuid" required>
        <option value="" disabled>Select an author</option>
        <option *ngFor="let author of authors" [value]="author.uuid">{{ author.name }}</option>
      </select>
    </div>

    <div class="form-field">
      <label for="pages">Pages</label>
      <input 
        class="number-input" 
        type="number" 
        id="pages" 
        formControlName="pages" 
        required
      >
    </div>

    <div class="form-field">
      <label for="language">Language</label>
      <input type="text" id="language" formControlName="language" required>
    </div>

    <div class="form-field">
      <label for="genre">Genre</label>
      <input type="text" id="genre" formControlName="genre" required>
    </div>

    <div class="form-field">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>

    <div class="form-field">
      <label for="uuid">UUID</label>
      <input type="text" id="uuid" formControlName="uuid">
    </div>

    <button type="submit">Create Book</button>
  </form>
</div>
