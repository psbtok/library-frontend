<div class="search-bar-container">
    <input 
      class="search-bar"
      type="text" 
      placeholder="Search by Title or Author..." 
      [(ngModel)]="searchTerm"
      (input)="search()"
    >
    <span class="btn-clear" *ngIf="searchTerm" (click)="clearSearch()">
      <i class="fa fa-times"></i>
    </span>
  </div>
